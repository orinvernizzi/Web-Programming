<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="NicoStyles.css">
</head>

<body>
    <header>
        <h1>Student Enrollment</h1>
    </header>
    <nav>
        <ul>
            <li><a href="Nico.html">Home Page</a></li>
        </ul>
    </nav>
    <title>Student Enrollment</title>

    <form class="enrollstud">
        <label for="first-student">Student First Name</label>
        <input type="text" id="firstname" placeholder="Enter first name">

        <label for="last-student">Student Last Name</label>
        <input type="text" id="lastname" placeholder="Enter last name">

        <label for="year">Student Year</label>
        <select id="year" id="year" required>
            <option value="">Select Year</option>
            <option value="Freshman">Freshman</option>
            <option value="Sophmore">Sophmore</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>  
        </select>

        <label for="major">Student Major</label>
        <input type="text" id="major" placeholder="Enter major">

        <label for="email">Student Email Address</label>
        <input type="email" id="major" placeholder="Enter email">

        <button type="submit">Enroll Student</button>
    </form>
</body>
