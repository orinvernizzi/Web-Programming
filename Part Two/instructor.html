    <title>Add Instructor</title>
    <section>
        <h2>Add Instructor</h2>
    
        <form class="instructor" onsubmit="return validateInstructorForm(event)">
            <label for="first-prof">Instructor First Name</label>
            <input type="text" id="firstname" placeholder="Enter first name">

            <label for="last-prof">Instructor Last Name</label>
            <input type="text" id="lastname" placeholder="Enter last name">

            <label for="rank">Instructor Rank</label>
            <select id="rank">
                <option value="">Select Rank</option>
                <option value="Instructor">Instructor</option>
                <option value="Assistant Professor">Assistan Professor</option>
                <option value="Associate Professor">Associate Professor</option>
                <option value="Professor">Professor</option>  
            </select>

            <label for="dept">Instructor Department</label>
            <input type="text" id="department" placeholder="Enter professor department">

            <label for="email">Instructor Email Address</label>
            <input type="email" id="email" placeholder="Enter email">

            <button type="submit">Submit</button>
        </form>
    </section>
    <div id="results" style="display: none;">
        <h2>Instructor Confirmation</h2>
        <p><strong>Name:</strong> <span id="display-name"></span></p>
        <p><strong>Rank:</strong> <span id="display-rank"></span></p>
        <p><strong>Department:</strong> <span id="display-department"></span></p>
        <p><strong>Email:</strong> <span id="display-email"></span></p>
    </div>

    <script src="script.js"></script>
</body>
