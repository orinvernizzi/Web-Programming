<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="NicoStyles.css">
</head>

<body>
    <header>
        <h1>Instructor Selection</h1>
    </header>
    <nav>
        <ul>
            <li><a href="Nico.html">Home Page</a></li>
        </ul>
    </nav>
    <title>Add Instructor</title>

    <form class="enrollstud">
        <label for="first-prof">Instructor First Name</label>
        <input type="text" id="firstname" placeholder="Enter first name">

        <label for="last-prof">Instructor Last Name</label>
        <input type="text" id="lastname" placeholder="Enter last name">

        <label for="rank">Instructor Rank</label>
        <select id="rank" id="rank">
            <option value="">Select Rank</option>
            <option value="Instructor">Instructor</option>
            <option value="Assistan Professor">Assistan Professor</option>
            <option value="Associate Professor">Associate Professor</option>
            <option value="Professor">Professor</option>  
        </select>

        <label for="dept">Instructor Department</label>
        <input type="text" id="dept" placeholder="Enter professor department">

        <label for="email">Instructor Email Address</label>
        <input type="email" id="major" placeholder="Enter email">

        <button type="submit">Submit</button>

    </form>
</body>
